<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="super-theme-example">
			提示框：
			<a href="#" title="This is the tooltip message." class="easyui-tooltip" data-options="position:'right'">Hoverme</a>
			<br /><br /> 进度条：
			<div id="p" class="easyui-progressbar" data-options="value:60" style="width:300px;"></div>
			<br /><br />
			<div id="pp" class="easyui-pagination" data-options="total:2000,pageSize:10" style="background:#efefef;border:1px solid #ccc;"></div>
			<br /><br />
			<div id="rr" class="easyui-resizable" data-options="maxWidth:800,maxHeight:600" style="width:100px;height:100px;border:1px solid #ccc;">
				调整大小
			</div>
			<br /><br />
			<div id="dd" class="easyui-draggable" data-options="handle:'#tdDemo'" style="width:100px;height:100px;">
				<div id="tdDemo" style="background:#ccc;">我可以拖动</div>
			</div>
		</div>
	</body>

</html>
